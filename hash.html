//.forEach遍历数组，
function parse(str) {

  var obj = {};

  str.split('&').forEach(function (item) {
    var result = item.split('=');
    obj[result[0]] = result[1];
  });

  return obj;
}
// var result = parse(str);
var str = 'a=1&b=2&c=3';


var result = parse(str);
function stringify(obj) {

  var str = '';

  for (var attr in obj) {
    if (str) {
      str += '&' + attr + '=' + obj[attr];
    } else {
      str += attr + '=' + obj[attr];
    }
  }

  return str;
}
